<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="../src/styles/products.admin.css" />
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#">Quản lý sản phẩm</a>
      <a href="#">Quản lý danh mục</a>
      <a href="#">Quản lý user</a>
    </div>

    <div></div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
            >&#9776;</span
          >
        </a>
      </div>
    </nav>
    <div id="main" class="container">
      <div class="row">
        <h2>Quản lý sản phẩm</h2>
        <p>Tìm kiếm sản phẩm</p>
        <form id="product-detail">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              aria-describedby="idHelp"
              placeholder="Nhập vào sản phẩm tìm kiếm ..."
            />
          </div>
        </form>
        <br />
      </div>

      <!-- 
        Ở trong Bootstrap
        Tổng chiều rộng của 1 row = 12 col 
      -->
      <hr />
      <div class="row table-responsive-xxl">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Id</th>
              <th scope="col">Brand</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Rating</th>
              <th scope="col">Sale</th>
              <th scope="col">Sold</th>
              <th scope="col">Status</th>
              <th scope="col">Weight</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <a href="/add-product.html" class="btn btn-info">Add New Product</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="../src/scripts/products.admin.js"></script>
  </body>
</html>
