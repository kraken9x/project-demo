<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="../src/styles/product-detail.admin.css" />
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#">Quản lý sản phẩm</a>
      <a href="#">Quản lý danh mục</a>
      <a href="#">Quản lý user</a>
    </div>

    <div></div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
            >&#9776;</span
          >
        </a>
      </div>
    </nav>
    <div id="main" class="container">
      <div class="row">
        <h2>Chi tiết sản phẩm</h2>
        <p>Nhóm tính năng quản lý chi tiết sản phẩm</p>
      </div>

      <!-- 
        Ở trong Bootstrap
        Tổng chiều rộng của 1 row = 12 col 
      -->
      <hr />

      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <form id="product-detail">
            <div class="mb-3">
              <label for="id" class="form-label">Id</label>
              <input
                type="text"
                class="form-control"
                id="id"
                name="id"
                aria-describedby="idHelp"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                name="brand"
                aria-describedby="brandHelp"
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                aria-describedby="nameHelp"
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                aria-describedby="priceHelp"
              />
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating</label>
              <input
                type="number"
                class="form-control"
                id="rating"
                name="rating"
                aria-describedby="ratingHelp"
              />
            </div>
            <div class="mb-3">
              <label for="sale" class="form-label">Sale</label>
              <input
                type="text"
                class="form-control"
                id="sale"
                name="sale"
                aria-describedby="saleHelp"
              />
            </div>
            <div class="mb-3">
              <label for="sold" class="form-label">Sold</label>
              <input
                type="number"
                class="form-control"
                id="sold"
                name="sold"
                aria-describedby="soldHelp"
              />
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <input
                type="text"
                class="form-control"
                id="status"
                name="status"
                aria-describedby="statusHelp"
              />
            </div>
            <div class="mb-3">
              <label for="weight" class="form-label">Weight</label>
              <input
                type="text"
                class="form-control"
                id="weight"
                name="weight"
                aria-describedby="weightHelp"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                aria-describedby="descriptionHelp"
                class="form-control"
                name="description"
                id="description"
                rows="10"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/admin/products.html" class="btn btn-danger">Cancel</a>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="../src/scripts/product-detail.admin.js"></script>
  </body>
</html>
